<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Registration Form</title>
        <link rel="stylesheet" type="text/css" href="css/registration.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="/submit" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" name="name" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" name = "userName" placeholder="Enter Your Username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" name = "email" placeholder="Enter Your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" name = "phoneNumber" placeholder="Enter Your number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name = "password" placeholder="Enter Your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" name = "confirmPassword" nameplaceholder="confirm your password" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" value="male" id="dot-1">
                <input type="radio" name="gender" value="Female" id="dot-2">
                <input type="radio" name="gender" value="Prefer not to say" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

</body>
</html>
