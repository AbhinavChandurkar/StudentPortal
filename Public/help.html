<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="./css/helpStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respont to your queries and help you succeed. <br>Feel free to get in touch with us.</p>
    <div class="contact-box">
        <div class="contact-left">
            <h3>Sent your request</h3>
            <form action="/mail"  name="helpForm" method="post">

                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Enter your name">
                    </div>
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text" name="phoneNumber" placeholder="Enter your phone no.">
                    </div>

                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" name="email"  placeholder="Enter your email id">
                    </div>
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" name="subject"  placeholder="Write your Subject">
                    </div>

                </div>
                
                <label>Message</label>
                <textarea rows="5" name="message"  placeholder="Write your message here"></textarea>

                <button type="Submit">SEND</button>
            </form>
        </div>
        <div class="contact-right">
            <h3>Reach Us</h3>

            <table>
                <tr>
                    <td>Email</td>
                    <td>kubergadewar07@gmail.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>+91-0000000000</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>St. vincent pallotti college of<br>
                    engineering and technology<br>
                    Nagpur 441108
                </td>
                </tr>

            </table>


        </div>
    </div>
</div>

    

</body>
</html>
